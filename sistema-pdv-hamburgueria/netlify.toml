# Configuração Netlify - BurgerPDV
[build]
  publish = "."
  functions = "netlify/functions"

# Configuração de Functions
[functions]
  node_bundler = "esbuild"

# Redirecionamentos para API Fiscal (Functions)
[[redirects]]
  from = "/api/fiscal/emit"
  to = "/.netlify/functions/fiscal-emit"
  status = 200

[[redirects]]
  from = "/api/fiscal/status"
  to = "/.netlify/functions/fiscal-status"
  status = 200

[[redirects]]
  from = "/api/fiscal/cancel"
  to = "/.netlify/functions/fiscal-cancel"
  status = 200

# Headers de segurança
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

# Cache para assets estáticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache para módulos JS
[[headers]]
  for = "/modules/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"
