# Configuração Netlify - BurgerPDV
[build]
  publish = "."
  command = "echo 'No build required - Static site'"

# Configuração de redirecionamentos SPA
# IMPORTANTE: Não redirecionar arquivos HTML específicos
[[redirects]]
  from = "/"
  to = "/menu.html"
  status = 200

# Headers de segurança
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
# Cache para assets estáticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache para módulos JS
[[headers]]
  for = "/modules/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Configuração para Firebase
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"
