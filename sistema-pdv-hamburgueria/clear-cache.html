<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpar Cache - BurgerPDV</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .status {
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: #667eea;
            color: white;
            transition: all 0.3s;
            margin: 10px;
        }
        
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Limpar Cache do Sistema</h1>
        
        <div class="status info" id="status">
            Clique no bot√£o abaixo para limpar todo o cache do navegador e recarregar o sistema.
        </div>
        
        <div class="spinner hidden" id="spinner"></div>
        
        <button class="btn" onclick="clearAllCache()" id="clearBtn">
            üóëÔ∏è Limpar Cache e Recarregar
        </button>
        
        <button class="btn" onclick="goToPanel()" id="goBtn" style="background: #10b981;">
            ‚û°Ô∏è Ir para o Painel
        </button>
    </div>
    
    <script>
        async function clearAllCache() {
            const statusDiv = document.getElementById('status');
            const spinner = document.getElementById('spinner');
            const clearBtn = document.getElementById('clearBtn');
            
            clearBtn.disabled = true;
            spinner.classList.remove('hidden');
            statusDiv.className = 'status info';
            statusDiv.textContent = 'Limpando cache...';
            
            try {
                // Limpar Service Workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                    console.log('Service Workers removidos');
                }
                
                // Limpar Cache API
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                    console.log('Cache API limpo');
                }
                
                // Limpar localStorage
                localStorage.clear();
                console.log('LocalStorage limpo');
                
                // Limpar sessionStorage
                sessionStorage.clear();
                console.log('SessionStorage limpo');
                
                // Limpar IndexedDB (se existir)
                if (window.indexedDB) {
                    const dbs = await window.indexedDB.databases();
                    dbs.forEach(db => {
                        window.indexedDB.deleteDatabase(db.name);
                    });
                    console.log('IndexedDB limpo');
                }
                
                spinner.classList.add('hidden');
                statusDiv.className = 'status success';
                statusDiv.textContent = '‚úÖ Cache limpo com sucesso! Redirecionando...';
                
                // Redirecionar ap√≥s 2 segundos
                setTimeout(() => {
                    window.location.href = 'painel-pedidos.html?nocache=' + Date.now();
                }, 2000);
                
            } catch (error) {
                spinner.classList.add('hidden');
                statusDiv.className = 'status';
                statusDiv.style.background = '#ffebee';
                statusDiv.style.color = '#c62828';
                statusDiv.textContent = '‚ùå Erro ao limpar cache: ' + error.message;
                clearBtn.disabled = false;
            }
        }
        
        function goToPanel() {
            window.location.href = 'painel-pedidos.html?nocache=' + Date.now();
        }
    </script>
</body>
</html>
