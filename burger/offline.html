<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO BURGER - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FF6A13, #FFA500);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        
        .offline-container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .offline-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        
        .offline-message {
            font-size: 1rem;
            margin-bottom: 2rem;
            line-height: 1.5;
            opacity: 0.9;
        }
        
        .offline-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .btn {
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: white;
            color: #FF6A13;
        }
        
        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .connection-status {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .online {
            color: #4ade80;
        }
        
        .offline {
            color: #fbbf24;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üçî</div>
        <h1 class="offline-title">GO BURGER</h1>
        <p class="offline-message">
            Voc√™ est√° offline no momento.<br>
            Verifique sua conex√£o e tente novamente.
        </p>
        
        <div class="offline-actions">
            <button class="btn btn-primary" onclick="tryReconnect()">
                üîÑ Tentar Novamente
            </button>
            <a href="/" class="btn btn-secondary">
                üè† Ir para In√≠cio
            </a>
        </div>
        
        <div class="connection-status">
            Status: <span id="status" class="offline">Offline</span>
        </div>
    </div>

    <script>
        // Verificar status de conex√£o
        function updateConnectionStatus() {
            const statusEl = document.getElementById('status');
            if (navigator.onLine) {
                statusEl.textContent = 'Online';
                statusEl.className = 'online';
            } else {
                statusEl.textContent = 'Offline';
                statusEl.className = 'offline';
            }
        }
        
        // Tentar reconectar
        function tryReconnect() {
            if (navigator.onLine) {
                window.location.reload();
            } else {
                alert('Ainda sem conex√£o. Verifique sua internet.');
            }
        }
        
        // Monitorar mudan√ßas de conex√£o
        window.addEventListener('online', () => {
            updateConnectionStatus();
            // Redirecionar automaticamente quando voltar online
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        });
        
        window.addEventListener('offline', updateConnectionStatus);
        
        // Verificar status inicial
        updateConnectionStatus();
        
        // Tentar reconectar automaticamente a cada 30 segundos
        setInterval(() => {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }, 30000);
    </script>
</body>
</html>
